<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Box</title>
    <link rel="stylesheet" href="magicBox-styles/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="magicBox-styles/css/style.css">
</head>
<body>
    <div class="magic-box">
        <div class="container wrapper">
            <div class="row">
                <div class="magic-box_item col-xs-4">
                    <span id="magic-box_item_1">1</span>
                </div>
                <div class="magic-box_item col-xs-4">
                    <span id="magic-box_item_2" >2</span>
                </div>
                <div class="magic-box_item col-xs-4">
                    <span id="magic-box_item_3">3</span>
                </div>
                <div class="magic-box_item col-xs-4">
                    <span id="magic-box_item_4">4</span>
                </div>
                <div class="magic-box_item col-xs-4">
                    <span id="magic-box_item_5">5</span>
                </div>
                <div class="magic-box_item col-xs-4">
                    <span id="magic-box_item_6">6</span>
                </div>
                <div class="magic-box_item col-xs-4">
                    <span id="magic-box_item_7">7</span>
                </div>
                <div class="magic-box_item col-xs-4">
                    <span id="magic-box_item_8">8</span>
                </div>
                <div class="magic-box_item col-xs-4">
                    <span id="magic-box_item_9"></span>
                </div>
            </div>
        </div>
        <div class="magic-box_btn">
            <button>Restart</button>
        </div>
    </div>
    <script src="js/magicBox.js"></script>
</body>
</html>
